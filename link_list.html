<html>
  <head>
    <title>Linked List in JavaScript</title>
    <script>
      class List {
        constructor(data) {
          this.head = {
            value: data,
            next: null,
          };
          this.tail = this.head;
          this.size = 1;
        }
        appendNode(nodeData) {
          let newNode = {
            value: nodeData,
            next: null,
          };
          this.tail.next = newNode;
          this.tail = newNode;
          this.size += 1;
        }
        traversing() {
          let counter = 0;
          let currentNode = this.head;
          while (counter < this.size) {
            console.warn(currentNode);
            currentNode = currentNode.next;
            counter++;
          }
        }

        insertNode(index, value) {
          let counter = 1;
          let currentNode = this.head;
          while (counter != index) {
            counter++;
            currentNode = currentNode.next;
          }
          let nextNode = currentNode.next;
          currentNode.next = {
            value: value,
            next: nextNode,
          };
        }
      }

      let list = new List(200);
      list.appendNode(300);
      list.appendNode(400);
      list.appendNode(500);
      list.appendNode(600);
      list.appendNode(700);
      list.traversing();
      list.insertNode(3, 4000);

      // console.warn(list);
    </script>
  </head>
  <body>
    <h1>Linked List in JavaScript</h1>
  </body>
</html>
