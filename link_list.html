<html>
  <head>
    <title>Linked List in JavaScript</title>
    <script>
      class List {
        constructor(data) {
          this.head = {
            value: data,
            next: null,
          };
          this.tail= this.head;
          this.size=1;
        }
        appendNode(nodeData){
          let newNode ={
            value:nodeData,
            next:null
          };
          this.tail.next= newNode;
          this.tail= newNode;
          this.size+=1;
        }
      }
      let list = new List(200);
      list.appendNode(300)
      list.appendNode(400)
      list.appendNode(500)
      list.appendNode(600)
      list.appendNode(700)


      console.warn(list);
    </script>
  </head>
  <body>
    <h1>Linked List in JavaScript</h1>
  </body>
</html>
